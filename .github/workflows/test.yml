name: tests

on: push

# The env section contains all our supported Poetry, Python, and OS versions
# --------------------------------------------------------------------------
# If you find anything outdated, please feel free to submit a PR.
# The same applies to outdated actions used in our tests.
# --------------------------------------------------------------------------

env:
  SUPPORTED_POETRY: '\"poetry-version\":[\"1.1.2\", \"1.1.4\"]'
  SUPPORTED_PYTHON: '\"python-version\":[\"3.7\", \"3.8\", \"3.9\"]'
  SUPPORTED_OS: '\"os\":[\"ubuntu-latest\", \"macos-latest\", \"windows-latest\"]'
  # Expression represents the latest Poetry version
  # Dependabot is set up to commit PRs when a new version is released
  LATEST_POETRY: "$(cat requirements.txt | sed 's/poetry==//g')"
  LATEST_PYTHON: "3.9"

jobs:
  # Job imports our workflow level environment variables to a format we can
  # apply to our strategy.matrix setting
  set-env:
    # Note: the env + set-matrix-values job is overcomplicated for the
    # function it serves; but at the time of writing, there doesn't seem to be an
    # alternative - if you have a suggestion for a way to make this section
    # simpler - a solution is always welcome!
    runs-on: ubuntu-latest
    outputs:
      full-matrix: ${{ steps.set-full-matrix.outputs.full-matrix }}
      # ^ this matrix represents:
      # matrix:
      #   - os: [ubuntu-latest, ...]
      #   - python-version: [3.7, ...]
      #   - poetry-version: [1.1.2, ...]
      py-os-matrix: ${{ steps.set-py-os-matrix.outputs.py-os-matrix }}
      # ^ this matrix represents:
      # matrix:
      #   - os: [ubuntu-latest, ...]
      #   - python-version: [3.7, ...]
      os-matrix: ${{ steps.set-os-matrix.outputs.os-matrix }}
      # ^ this matrix represents:
      # matrix:
      #   - os: [ubuntu-latest, ...]
    steps:
    - id: set-full-matrix
      run: echo "::set-output name=full-matrix::{>-
          ${{ env.SUPPORTED_POETRY }},
          ${{ env.SUPPORTED_PYTHON }},
          ${{ env.SUPPORTED_OS }}
        }"
    - id: set-py-os-matrix
      run: echo "::set-output name=py-os-matrix::{>-
          ${{ env.SUPPORTED_PYTHON }},
          ${{ env.SUPPORTED_OS }}
        }"
    - if: set-os-matrix
      run: echo "::set-output name=os-matrix::{>-
          ${{ env.SUPPORTED_OS }}
        }"

  # Test makes sure the default action settings run on all combinations of
  # supported Python versions, Poetry versions, and operating systems
  test-all-os-python-and-poetry-versions:
    needs: set-env
    strategy:
      fail-fast: true
      matrix: ${{fromJson(needs.set-env.outputs.full-matrix)}}
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          version: ${{ matrix.poetry-version }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: poetry install
      - run: poetry run pytest --version

  # Test makes sure no venv creation works
  test-create-venv-false:
    needs: set-env
    strategy:
      fail-fast: true
      matrix: ${{fromJson(needs.set-env.outputs.os-matrix)}}
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          version: ${{ env.LATEST_POETRY }}
          virtualenvs-create: false
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.LATEST_PYTHON }}
      - name: Test no venv is created
        run: |
          output=$(poetry install)
          echo $output
          source "./assert.sh"
          assert_in "Skipping virtualenv creation, as specified in config file." "$output"

  # Test makes sure venv creation in-project works
  test-create-venv-in-project:
    needs: set-env
    strategy:
      fail-fast: true
      matrix: ${{fromJson(needs.set-env.outputs.os-matrix)}}
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          version: ${{ env.LATEST_POETRY }}
          virtualenvs-create: true
          virtualenvs-in-project: true
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.LATEST_PYTHON }}
      - name: Test venv in project
        run: |
          output="$(poetry install)"
          source "./assert.sh"
          assert_in "/install-poetry/install-poetry/.venv" "$output"
          source $VENV
          pytest --version

  # Makes sure caching works (this is sort of redundant)
  test-caching:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install poetry
        uses: ./
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - uses: actions/cache@v2
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-2
      - run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      - run: |
          source $VENV
          pytest --version

  # Test makes sure all operating system combinations can activate venvs
  # using the $VENV environment variable that this action defines
  test-venv-env-var:
    needs: set-env
    strategy:
      fail-fast: true
      matrix: ${{fromJson(needs.set-env.outputs.os-matrix)}}
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Poetry
        uses: ./
        with:
          virtualenvs-in-project: true
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.LATEST_PYTHON }}
      - run: poetry install
      - run: |
          source $VENV
          pytest --version
